<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>

    <div>
    <!-- data-bind="click: function(data, event) { myClickHandler($index, data, event); }" -->
        <ul data-bind="foreach: catList">

            <!-- Old with event handler -->
            <!-- <li data-bind="click: $parent.newCurrentCat.bind(), text: name">  </li> -->

            <li data-bind="click: $parent.newCurrentCat, text: name">  </li>
            <!-- <li data-bind="click: function(data, event) { newCurrentCat($index, data, event);}, text: name">  </li> -->
        </ul>

    </div>
    <div data-bind="with: currentCat"> 

        <h2 data-bind="text: name"></h2>
        <h3 data-bind="text: level"></h3>
        <div data-bind="text: clickCount"></div>
        <img  src="" alt="cute cat" data-bind="click: $parent.incrementCounter,
        attr: {src: imgSrc}">

        <div>
            <h4>Nicknames :</h4>
            <ul data-bind="foreach: nickNames">
                <li data-bind="text: $data">  </li>
            </ul>
        </div>

    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
